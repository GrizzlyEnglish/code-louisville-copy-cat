    <style type="text/css">
        .stupid-margin {
            margin-top: 20px;
        }
    </style>

    <script type="text/javascript">

        function foodItem(name, types){
            return {
                name,
                types,
            }
        }

        function foodItemType(name, price) {
            return {
                name,
                price
            }
        }


    document.addEventListener("DOMContentLoaded", function() {
        // Add items
        let container = document.getElementById("foodItems");


        new Promise((resolve, reject) => {
            console.log('I am starting');
            setTimeout(function() {
                resolve();
            }, 3000);
        }).then(function (){
            console.log('I am done');
        });

            console.log('Hello!!');


        [
            foodItem('Donuts', [
                foodItemType('Classic', '$1'),
                foodItemType('Blueberry', '$1.5'),
            ]),
            foodItem('Cake', [
                foodItemType('Strawberry', '$15'),
                foodItemType('Blueberry', '$17'),
            ]),
        ]
        .forEach(item => {
            // Add on a li of the item and price

            let itemContainer = `<div id="${item.name}-container">`;

            // Each item will have a heder of the name

            itemContainer += `<h1 class="stupid-margin">${item.name}</h1>`;

            itemContainer += `<ul>`;

            item.types.forEach(type => {
                itemContainer += `<li>${type.name} - ${type.price}</li>`; 
            });

            itemContainer += `</ul>`

            itemContainer += '</div>';

            container.innerHTML += itemContainer;
        });
    });

    </script>
</html>
